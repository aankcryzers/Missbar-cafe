<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MISSBAR</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="icons/logo192.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- TailwindCSS & ChartJS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'BeautyDiary';
      src: url('fonts/BeautyDiary.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .font-butter {
      font-family: 'ButterChicken', cursive;
    }

    body {
      background-color: #f8fafc;
    }

    .hidden {
      display: none;
    }

    .page {
      padding-bottom: 5rem;
    }

    .fixed-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #e5e7eb;
      padding: 0.75rem 0;
      z-index: 50;
    }

    .nav-btn {
      font-size: 0.875rem;
      text-align: center;
      color: #6b7280;
    }

    .nav-btn.active {
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>

<body class="font-sans">
  <!-- Halaman Kasir -->
  <div id="kasirPage" class="page">
    <h1 class="text-2xl font-butter text-center text-amber-700 mt-4">MISSBAR</h1>
    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4 mt-4"></div>

    <div class="p-4">
      <h2 class="text-2xl font-butter text-center text-amber-700 mb-2">Keranjang</h2>
      <ul id="cartList" class="my-2 text-sm"></ul>
      <p class="text-right font-semibold">Total: Rp <span id="cartTotal">0</span></p>
      <button onclick="checkout()" class="bg-green-600 text-white w-full py-2 rounded mt-2">Checkout</button>
    </div>

    <div class="p-4">
      <h2 class="text-2xl font-butter text-center text-amber-700 mb-2">Log Transaksi</h2>
      <button onclick="clearTempTrans()" class="bg-red-600 text-white py-1 px-3 rounded mb-2">Hapus Semua</button>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Halaman Menu -->
  <div id="menuPage" class="page hidden">
    <h1 class="text-2xl font-butter text-center text-amber-700 mt-4">Kelola Menu</h1>
    <form id="menuForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4 mt-4">
      <input id="menuName" placeholder="Nama Menu" class="p-2 border rounded" required />
      <input id="menuPriceHot" type="number" placeholder="Harga Panas" class="p-2 border rounded" required />
      <input id="menuPriceCold" type="number" placeholder="Harga Es" class="p-2 border rounded" required />
      <input id="menuImage" type="file" accept="image/*" class="p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded col-span-full">Tambah Menu</button>
    </form>
    <div id="menuTable" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4 px-4"></div>
  </div>

  <!-- Halaman Rekap -->
  <div id="rekapPage" class="page hidden">
    <h1 class="text-2xl font-butter text-center text-amber-700 mt-4">Rekap</h1>
    <canvas id="salesChart" height="120" class="mt-4"></canvas>
    <div id="rekapSummary" class="text-center font-semibold my-4"></div>
    <div id="rekapList" class="px-4"></div>
  </div>

  <!-- Navigasi Bawah -->
  <div class="fixed-nav">
    <button onclick="showPage('kasir')" class="nav-btn" id="navKasir">Kasir</button>
    <button onclick="showPage('menu')" class="nav-btn" id="navMenu">Menu</button>
    <button onclick="showPage('rekap')" class="nav-btn" id="navRekap">Rekap</button>
  </div>

  <!-- Script App -->
  <script src="app.js"></script>
</body>
</html>
