<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISS BAR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/logo192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #f8fafc; }
    .fixed-nav { position: fixed; bottom: 0; width: 100%; }
    .hidden { display: none; }
    .page { padding-bottom: 4rem; }
  </style>
</head>
<body class="font-sans">
  <div id="kasirPage" class="page">
    <h1 class="text-xl font-bold p-4">Kasir</h1>
    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4"></div>
    <div class="p-4">
      <h2 class="font-bold text-lg">Keranjang</h2>
      <ul id="cartList" class="my-2"></ul>
      <p>Total: Rp <span id="cartTotal">0</span></p>
      <button onclick="checkout()" class="bg-green-600 text-white w-full py-2 rounded mt-2">Checkout</button>
    </div>
    <div class="p-4">
      <h2 class="font-bold text-lg">Log Transaksi Sementara</h2>
      <button onclick="clearTempTrans()" class="bg-red-600 text-white py-1 px-3 rounded mb-2">Hapus Semua</button>
      <div id="tempTransList"></div>
    </div>
  </div>

  <div id="menuPage" class="page hidden">
    <h1 class="text-xl font-bold p-4">Kelola Menu</h1>
    <form id="menuForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4">
      <input id="menuName" placeholder="Nama Menu" class="p-2 border rounded" required />
      <input id="menuPriceHot" type="number" placeholder="Harga Panas" class="p-2 border rounded" required />
      <input id="menuPriceCold" type="number" placeholder="Harga Es" class="p-2 border rounded" required />
      <input id="menuImage" type="file" accept="image/*" class="p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded col-span-full">Tambah Menu</button>
    </form>
    <div id="menuTable" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4"></div>
  </div>

  <div id="rekapPage" class="page hidden">
    <h1 class="text-xl font-bold p-4">Rekap</h1>
    <canvas id="salesChart" class="w-full max-w-3xl mx-auto" height="100"></canvas>
    <div id="rekapSummary" class="font-bold text-center mt-4"></div>
    <div id="rekapList" class="p-4"></div>
  </div>

  <nav class="fixed-nav bg-white shadow flex justify-around border-t">
    <button onclick="showPage('kasir')" class="p-2 text-center flex-1">â˜•<br><span class="text-sm">Kasir</span></button>
    <button onclick="showPage('menu')" class="p-2 text-center flex-1">ðŸ“‹<br><span class="text-sm">Menu</span></button>
    <button onclick="showPage('rekap')" class="p-2 text-center flex-1">ðŸ“Š<br><span class="text-sm">Rekap</span></button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
