<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Bar</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/logo192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @font-face {
      font-family: 'BeautyDiary';
      src: url('fonts/BeautyDiary.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .font-diary { font-family: 'BeautyDiary', cursive; }
    .hidden { display: none; }
    .opacity-0 { opacity: 0; transition: opacity 0.3s ease-in-out; }
    .page { padding-bottom: 4rem; transition: opacity 0.3s ease-in-out; }
    #checkoutModal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;
    }
    #checkoutBox {
      background: white; padding: 20px; border-radius: 16px;
      width: 90%; max-width: 400px; text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="font-sans bg-slate-50">

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <div class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-diary text-pink-600 mb-6">Miss Bar</h1>
      <input id="loginEmail" type="email" placeholder="Masukkan Email" class="border rounded p-2 mb-4 w-64">
      <button onclick="loginUser(loginEmail.value)" class="bg-pink-600 text-white px-4 py-2 rounded">Login</button>
    </div>
  </div>

  <!-- Kasir Page -->
  <div id="kasirPage" class="page hidden">
    <div class="flex justify-between p-4">
      <h2 class="text-3xl font-diary text-pink-700">Kasir</h2>
      <button onclick="logoutUser()" class="text-sm text-red-500">Logout</button>
    </div>
    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4"></div>
    <div class="p-4">
      <h2 class="text-xl font-diary text-pink-600">Keranjang</h2>
      <ul id="cartList" class="my-2"></ul>
      <p>Total: <strong>Rp <span id="cartTotal">0</span></strong></p>
      <button onclick="openCheckoutModal()" class="bg-green-600 text-white w-full py-2 rounded mt-2">Checkout</button>
    </div>
    <div class="p-4">
      <h2 class="text-xl font-diary text-pink-600">Log Transaksi</h2>
      <button onclick="clearTempTrans()" class="bg-red-600 text-white py-1 px-3 rounded mb-2">Hapus Semua</button>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Menu Page -->
  <div id="menuPage" class="page hidden">
    <h2 class="text-xl font-diary p-4">Kelola Menu</h2>
    <form id="menuForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4">
      <input id="menuName" placeholder="Nama Menu" class="p-2 border rounded" required />
      <input id="menuPriceHot" type="number" placeholder="Harga Panas" class="p-2 border rounded" required />
      <input id="menuPriceCold" type="number" placeholder="Harga Es" class="p-2 border rounded" required />
      <input id="menuImage" type="file" accept="image/*" class="p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded col-span-full">Tambah Menu</button>
    </form>
    <div id="menuTable" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4"></div>
  </div>

  <!-- Rekap Page -->
  <div id="rekapPage" class="page hidden">
    <h2 class="text-xl font-diary p-4">Rekap</h2>
    <canvas id="salesChart" class="mb-4 px-4"></canvas>
    <p class="px-4 text-lg font-bold" id="rekapSummary"></p>
    <div id="rekapList" class="p-4"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="hidden">
    <div id="checkoutBox">
      <h2 class="text-2xl font-diary text-pink-600 mb-2">Konfirmasi Pembayaran</h2>
      <ul id="checkoutList" class="text-left text-sm mb-2"></ul>
      <p class="text-lg font-bold">TOTAL: Rp <span id="checkoutTotal"></span></p>
      <button onclick="confirmCheckout()" class="bg-green-500 text-white px-4 py-2 rounded mt-3 w-full">Bayar Sekarang</button>
      <button onclick="closeCheckoutModal()" class="text-gray-500 mt-2">Batal</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log("SW Registered!", reg))
      .catch(err => console.log("SW registration failed!", err));
  }
</script>

</html>
