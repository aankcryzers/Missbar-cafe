<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISS BAR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/logo192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: 'BeautyDiary';
      src: url('fonts/BeautyDiary.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .font-diary {
      font-family: 'BeautyDiary', cursive;
    }

    .smooth {
      transition: all 0.3s ease;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 1rem;
    }

    body {
      background-color: #f8fafc;
    }

    .hidden {
      display: none;
    }

    .opacity-0 {
      opacity: 0;
    }

    .page {
      padding-bottom: 4rem;
    }
  </style>
</head>

<body class="font-sans">

  <!-- Login Page -->
  <div id="loginPage" class="page smooth flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-diary text-pink-700 mb-4">MISS BAR Login</h1>
    <input id="emailInput" type="email" placeholder="Masukkan Email" class="p-3 border rounded w-2/3 mb-4">
    <button onclick="loginUser(document.getElementById('emailInput').value)" class="bg-pink-500 text-white px-6 py-2 rounded-full">Login</button>
  </div>

  <!-- Kasir Page -->
  <div id="kasirPage" class="page hidden smooth">
    <div class="flex justify-between items-center p-4">
      <h1 class="text-4xl font-diary text-pink-700">Kasir</h1>
      <button onclick="logoutUser()" class="text-sm text-red-500">Logout</button>
    </div>

    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4"></div>

    <div class="p-4">
      <h2 class="text-3xl text-center font-diary text-pink-700 mb-2">Keranjang</h2>
      <ul id="cartList" class="my-2"></ul>
      <p>Total: Rp <span id="cartTotal">0</span></p>
      <button onclick="openCheckoutModal()" class="bg-green-600 text-white w-full py-2 rounded mt-2">Checkout</button>
    </div>

    <div class="p-4">
      <h2 class="text-3xl text-center font-diary text-pink-700 mb-2">Log Transaksi</h2>
      <button onclick="clearTempTrans()" class="bg-red-600 text-white py-1 px-3 rounded mb-2">Hapus Semua</button>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-2xl mb-4 font-diary text-pink-700">Checkout</h2>
      <ul id="checkoutList" class="text-left mb-4 max-h-60 overflow-y-auto"></ul>
      <h3 class="text-xl font-bold text-green-600 mb-4">Total: Rp <span id="checkoutTotal">0</span></h3>
      <div class="flex justify-around">
        <button onclick="confirmCheckout()" class="bg-green-500 text-white px-4 py-2 rounded">Bayar</button>
        <button onclick="closeCheckoutModal()" class="bg-gray-300 px-4 py-2 rounded">Batal</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
