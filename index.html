<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MissBar Cafe</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/logo192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0e6cfd9.js" crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: 'BeautyDiary';
      src: url('fonts/BeautyDiary.ttf') format('truetype');
    }

    .font-beauty { font-family: 'BeautyDiary', cursive; }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }

    body {
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .hidden { display: none; }
    .page { padding-bottom: 4rem; transition: opacity 0.3s ease; }
  </style>
</head>
<body>
  <!-- Kasir Page -->
  <div id="kasirPage" class="page">
    <h1 class="text-4xl text-center font-beauty text-amber-700">Kasir</h1>
    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4"></div>

    <div class="p-4">
      <h2 class="text-2xl font-bold">Keranjang</h2>
      <ul id="cartList" class="my-2 space-y-2"></ul>
      <p>Total: <span id="cartTotal" class="font-bold text-green-600">Rp 0</span></p>
      <button onclick="checkout()" class="mt-2 w-full bg-green-600 text-white py-2 rounded-full font-bold shadow">Checkout</button>
    </div>

    <div class="p-4">
      <h2 class="text-2xl font-bold">Log Transaksi</h2>
      <button onclick="clearTempTrans()" class="bg-red-600 text-white px-4 py-1 rounded mb-2">Hapus Semua</button>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Modal Checkout iPhone-style -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center hidden z-50">
    <div class="bg-white rounded-t-3xl p-6 w-full max-w-md shadow-lg animate-slideUp">
      <div class="h-1.5 w-12 bg-gray-300 mx-auto rounded-full mb-4"></div>
      <h2 class="text-lg font-semibold text-gray-800 mb-2 text-center">Detail Transaksi</h2>
      <div id="checkoutDetail" class="space-y-1 text-sm text-gray-700 max-h-60 overflow-y-auto"></div>
      <div class="border-t mt-4 pt-3 flex justify-between text-lg font-bold text-gray-800">
        <span>Total</span>
        <span id="checkoutTotal" class="text-green-600">Rp 0</span>
      </div>
      <button onclick="confirmCheckout()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-full font-semibold shadow">
        Konfirmasi Checkout
      </button>
      <button onclick="closeCheckoutModal()" class="mt-2 w-full text-sm text-gray-500">Batal</button>
    </div>
  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
