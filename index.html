<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MissBar Cafe</title>
  <link rel="icon" href="icons/logo192.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
    .page { transition: opacity 0.2s; padding-bottom: 5rem; }
    .hidden { display: none !important; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    nav { margin-bottom: 1.5rem; }
    nav button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page">
    <div class="p-8 text-center max-w-sm mx-auto mt-20 bg-white rounded shadow">
      <h1 class="text-4xl font-bold text-gray-700 mb-4">Login MissBar</h1>
      <form onsubmit="event.preventDefault(); loginUser();">
        <input id="loginUsername" type="text" placeholder="Username" class="p-2 border rounded w-full mb-4" required />
        <input id="loginPassword" type="password" placeholder="Password" class="p-2 border rounded w-full mb-4" required />
        <button type="submit" class="bg-gray-800 text-white btn w-full">Login</button>
      </form>
      <div class="my-4">atau</div>
      <div id="g_id_onload"
        data-client_id="596031852783-5pb20oelemtr7g7sdcmh8ievc4pgnuv1.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
      <p class="mt-2">Belum punya akun? <a href="#" onclick="showPage('register')" class="text-blue-500 underline">Daftar</a></p>
    </div>
  </div>

  <!-- Register Page -->
  <div id="registerPage" class="page hidden">
    <div class="p-8 text-center max-w-sm mx-auto mt-20 bg-white rounded shadow">
      <h1 class="text-3xl font-bold text-gray-700 mb-4">Daftar Akun MissBar</h1>
      <form onsubmit="event.preventDefault(); registerUser();">
        <input id="regUsername" type="text" placeholder="Username" class="p-2 border rounded w-full mb-4" required />
        <input id="regPassword" type="password" placeholder="Password" class="p-2 border rounded w-full mb-4" required />
        <button type="submit" class="bg-blue-600 text-white btn w-full">Daftar</button>
      </form>
      <p class="mt-2">Sudah punya akun? <a href="#" onclick="showPage('login')" class="text-blue-500 underline">Login</a></p>
    </div>
  </div>

  <!-- Menu Page -->
  <div id="menuPage" class="page hidden">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
      <nav class="mb-4 text-center">
        <button onclick="showPage('menu')" class="text-blue-600 underline">Menu</button>
        <button onclick="showPage('kasir')" class="text-blue-600 underline">Kasir</button>
        <button onclick="showPage('rekap')" class="text-blue-600 underline">Rekap</button>
        <button onclick="logoutUser()" class="text-red-600 underline">Logout</button>
      </nav>
      <h2 class="text-2xl font-bold mb-4 text-center">Daftar Menu</h2>
      <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    </div>
  </div>

  <!-- Kasir Page -->
  <div id="kasirPage" class="page hidden">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
      <nav class="mb-4 text-center">
        <button onclick="showPage('menu')" class="text-blue-600 underline">Menu</button>
        <button onclick="showPage('kasir')" class="text-blue-600 underline">Kasir</button>
        <button onclick="showPage('rekap')" class="text-blue-600 underline">Rekap</button>
        <button onclick="logoutUser()" class="text-red-600 underline">Logout</button>
      </nav>
      <h2 class="text-2xl font-bold mb-4 text-center">Kasir</h2>
      <div id="menuTable" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-4"></div>
      <h3 class="font-bold text-xl mb-2">Keranjang</h3>
      <ul id="cartList" class="mb-2"></ul>
      <p class="font-bold">Total: Rp <span id="cartTotal">0</span></p>
      <button onclick="openCheckoutModal()" class="bg-green-600 text-white btn w-full mt-2">Checkout</button>
      <h3 class="font-bold text-xl mt-6 mb-2">Transaksi Terakhir</h3>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Rekap Page -->
  <div id="rekapPage" class="page hidden">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded shadow">
      <nav class="mb-4 text-center">
        <button onclick="showPage('menu')" class="text-blue-600 underline">Menu</button>
        <button onclick="showPage('kasir')" class="text-blue-600 underline">Kasir</button>
        <button onclick="showPage('rekap')" class="text-blue-600 underline">Rekap</button>
        <button onclick="logoutUser()" class="text-red-600 underline">Logout</button>
      </nav>
      <h2 class="text-2xl font-bold mb-4 text-center">Rekap Penjualan</h2>
      <div id="rekapContent"></div>
    </div>
  </div>

  <!-- Modal Checkout -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded w-80 shadow-xl mx-auto">
      <h2 class="text-lg font-bold text-center mb-2">Konfirmasi Pembelian</h2>
      <ul id="checkoutList" class="text-sm max-h-40 overflow-y-auto mb-2"></ul>
      <p class="font-bold text-center text-gray-700">TOTAL: Rp <span id="checkoutTotal"></span></p>
      <div class="mt-4 flex justify-between">
        <button onclick="confirmCheckout()" class="bg-blue-500 text-white px-4 py-1 rounded">OK</button>
        <button onclick="closeCheckoutModal()" class="bg-gray-300 px-4 py-1 rounded">Batal</button>
      </div>
    </div>
  </div>

  <!-- Kamu perlu menyesuaikan fungsi showPage di app.js seperti ini: -->
  <script>
    // Patch showPage agar render halaman terpanggil sesuai kebutuhan
    const origShowPage = window.showPage;
    window.showPage = function(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      const target = document.getElementById(id + 'Page');
      if (target) {
        target.classList.remove('hidden');
        if (id === 'menu' && typeof renderMenuList === 'function') renderMenuList();
        if (id === 'kasir' && typeof renderMenuTable === 'function') renderMenuTable();
        if (id === 'rekap' && typeof renderRekap === 'function') renderRekap();
      }
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
