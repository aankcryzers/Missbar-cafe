<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MissBar Cafe</title>
  <link rel="icon" href="icons/logo192.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Google Sign-In HARUS sebelum app.js -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .font-diary { font-family: 'Segoe Script', cursive; }
    body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; }
    .page { padding-bottom: 5rem; transition: opacity 0.2s; }
    .hidden { display: none !important; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    .modal-bg { background: rgba(0,0,0,0.4); }
    nav { margin-bottom: 1rem; }
    nav button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <!-- Register Page -->
  <div id="registerPage" class="page hidden">
    <div class="p-8 text-center max-w-sm mx-auto mt-20 bg-white rounded shadow">
      <h1 class="text-3xl font-diary text-gray-700 mb-4">Daftar Akun MissBar</h1>
      <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
        <label for="regUsername" class="block mb-2 text-gray-800">Username</label>
        <input id="regUsername" type="text" placeholder="Username" class="p-2 border rounded w-full mb-4" required />
        <label for="regPassword" class="block mb-2 text-gray-800">Password</label>
        <input id="regPassword" type="password" placeholder="Password" class="p-2 border rounded w-full mb-4" required />
        <button type="submit" class="bg-blue-600 text-white btn w-full">Daftar</button>
      </form>
      <p class="mt-2">Sudah punya akun? <a href="#" onclick="showPage('login')" class="text-blue-500 underline">Login</a></p>
    </div>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <div class="p-8 text-center max-w-sm mx-auto mt-20 bg-white rounded shadow">
      <h1 class="text-4xl font-diary text-gray-700 mb-4">Login MissBar â˜•</h1>
      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
        <label for="loginUsername" class="block mb-2 text-gray-800">Username</label>
        <input id="loginUsername" type="text" placeholder="Username" class="p-2 border rounded w-full mb-4" required />
        <label for="loginPassword" class="block mb-2 text-gray-800">Password</label>
        <input id="loginPassword" type="password" placeholder="Password" class="p-2 border rounded w-full mb-4" required />
        <button type="submit" class="bg-gray-800 text-white btn w-full">Login</button>
      </form>
      <div class="my-4">atau</div>
      <div id="g_id_onload"
        data-client_id="596031852783-5pb20oelemtr7g7sdcmh8ievc4pgnuv1.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
      <p class="mt-2">Belum punya akun? <a href="#" onclick="showPage('register')" class="text-blue-500 underline">Daftar</a></p>
    </div>
  </div>

  <!-- Kasir Page -->
  <div id="kasirPage" class="page hidden">
    <div class="p-4 text-center">
      <h1 class="text-3xl font-diary text-gray-700">Kasir MissBar</h1>
      <nav>
        <button onclick="showPage('kasir')" class="text-blue-600 underline">Kasir</button>
        <button onclick="showPage('rekap')" class="text-blue-600 underline">Rekap</button>
        <button onclick="logoutUser()" class="text-red-600 underline">Logout</button>
      </nav>
    </div>
    <div id="menuList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4"></div>
    <div id="menuTable" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4"></div>

    <div class="p-4">
      <h2 class="font-diary text-2xl text-center text-yellow-700">Keranjang</h2>
      <ul id="cartList" class="my-4"></ul>
      <p class="text-center font-bold">Total: Rp <span id="cartTotal">0</span></p>
      <button onclick="openCheckoutModal()" class="bg-green-600 text-white btn w-full mt-2">Checkout</button>
    </div>

    <div class="p-4">
      <h2 class="font-diary text-xl text-center text-yellow-700">Transaksi Terakhir</h2>
      <div id="tempTransList"></div>
    </div>
  </div>

  <!-- Rekap Page -->
  <div id="rekapPage" class="page hidden">
    <div class="p-4 text-center">
      <h1 class="text-3xl font-diary text-gray-700">Rekap Penjualan</h1>
      <nav>
        <button onclick="showPage('kasir')" class="text-blue-600 underline">Kasir</button>
        <button onclick="showPage('rekap')" class="text-blue-600 underline">Rekap</button>
        <button onclick="logoutUser()" class="text-red-600 underline">Logout</button>
      </nav>
    </div>
    <div class="p-4">
      <div id="rekapContent"></div>
    </div>
  </div>

  <!-- Modal Checkout -->
  <div id="checkoutModal" class="fixed inset-0 modal-bg hidden flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded w-80 shadow-xl mx-auto">
      <h2 class="text-lg font-bold text-center mb-2">Konfirmasi Pembelian</h2>
      <ul id="checkoutList" class="text-sm max-h-40 overflow-y-auto mb-2"></ul>
      <p class="font-bold text-center text-gray-700">TOTAL: Rp <span id="checkoutTotal"></span></p>
      <div class="mt-4 flex justify-between">
        <button onclick="confirmCheckout()" class="bg-blue-500 text-white px-4 py-1 rounded">OK</button>
        <button onclick="closeCheckoutModal()" class="bg-gray-300 px-4 py-1 rounded">Batal</button>
      </div>
    </div>
  </div>

  <script>
    // Contoh fungsi renderRekap (harus ada juga di app.js kamu)
    function renderRekap() {
      const el = document.getElementById('rekapContent');
      if (!el) return;
      let sales = JSON.parse(localStorage.getItem('sales') || '[]');
      if (!sales.length) {
        el.innerHTML = '<div class="text-gray-600">Belum ada transaksi</div>';
        return;
      }
      el.innerHTML = sales.map(trx => `
        <div class="border rounded p-2 mb-2 bg-white text-left">
          <div class="font-bold">${trx.date} ${trx.time} - ${trx.user}</div>
          <ul class="text-sm mb-1">
            ${trx.items.map(item => `<li>${item.name} x${item.qty} = Rp ${item.qty * item.price}</li>`).join('')}
          </ul>
          <div class="font-bold">Total: Rp ${trx.items.reduce((sum, i) => sum + i.qty * i.price, 0)}</div>
        </div>
      `).join('');
    }

    // Patch showPage agar renderRekap terpanggil
    const origShowPage = window.showPage;
    window.showPage = function(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      const target = document.getElementById(id + 'Page');
      if (target) {
        target.classList.remove('hidden');
        if (id === 'rekap') renderRekap();
      }
    }
  </script>
  <!-- app.js selalu di paling bawah -->
  <script src="app.js"></script>
</body>
</html>
